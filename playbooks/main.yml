- name: Install Common Development Tools
  hosts: 127.0.0.1
  connection: local
  become_user: root
  become: true
  roles:
    - RemapCapsLockToCtrl
    - apt
    - git
    - neovim
    - chrome
    - python
    - nodejs
    - ruby
    - iosevka
    - spotify
    - dropbox
    - vagrant
    - docker
    - vscode
    - dbeaver

- name: Install Other Common Development Tools as normal user
  hosts: 127.0.0.1
  connection: local
  roles:
    - hurricanehrndz.rustup
    - alacritty

- name: Install Dotfiles
  hosts: 127.0.0.1
  connection: local
  roles:
    - dotfiles

