- name: Printing all the environment variables in Ansible
  debug:
    msg: "{{ ansible_env }}"
  become_user: root
  become: true

- name: Install Common Development Tools
  hosts: 127.0.0.1
  connection: local
  roles:
    - hurricanehrndz.rustup
    - alacritty
    - RemapCapsLockToCtrl
    - apt
    - neovim
    - chrome
    - python
    - nodejs
    - ruby
    - spotify
    - dropbox
    - vagrant
    - docker
    - vscode
    - git
    - dbeaver
  become_user: root
  become: true
